<div class="mainContainer">
  <div class="title">
    <h1>Intern list of the company</h1>
  </div>

  <div class="buttonAdd">
    <button mat-raised-button [routerLink]="'/add-author'">
     Add an Intern
   </button>
 </div>

  <div class="listViewContainer">
    <table mat-table [dataSource]="interns" class="mat-elevation-z8, table">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let element">
          {{ element.age }}
        </td>
      </ng-container>


      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
        <td mat-cell *matCellDef="let element">
          {{ element.dateOfBirth | date: "longDate" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="studies">
        <th mat-header-cell *matHeaderCellDef>Studies</th>
        <td mat-cell *matCellDef="let element">
          {{ element.studies }}
        </td>
      </ng-container>

      <ng-container matColumnDef="mentor">
        <th mat-header-cell *matHeaderCellDef>Mentor</th>
        <td mat-cell *matCellDef="let element">
          {{ element.mentor }}
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-button class="deleteButton">Delete</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-button class="updateButton">Update</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
    </table>
  </div>
</div>
