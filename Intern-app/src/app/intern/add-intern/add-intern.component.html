<div>
  <h1>Add a new intern</h1>

  <form action="formSize">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" [formControl]="name" required />
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Age</mat-label>
      <textarea matInput placeholder="Age" [formControl]="age"></textarea>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Date of Birth</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [formControl]="dateOfBirth"
        required
      />
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button (click)="picker.open()">Open</button>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Studies</mat-label>
      <textarea matInput placeholder="Age" [formControl]="studies"></textarea>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Mentor</mat-label>
      <textarea matInput placeholder="Age" [formControl]="mentor"></textarea>
    </mat-form-field>

    <button mat-button (click)="clickAdd()">Add</button>
  </form>
</div>
