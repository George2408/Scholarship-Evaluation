<div class="mainContainer">
  <div class="child">


    <form action="formSize">
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" [formControl]="name" required />
      </mat-form-field>

      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Age</mat-label>
        <textarea matInput placeholder="Age" [formControl]="age"></textarea>
      </mat-form-field>

      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Date of Birth</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          [formControl]="dateOfBirth"
          required
        />
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <button mat-raised-button (click)="picker.open()" class="buttonCollor">Open</button>

      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Studies</mat-label>
        <textarea matInput placeholder="Age" [formControl]="studies"></textarea>
      </mat-form-field>

      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Mentor</mat-label>
        <textarea matInput placeholder="Age" [formControl]="mentor"></textarea>
      </mat-form-field>

      <button mat-raised-button (click)="clickAdd()" class="buttonCollor">Update intern</button>
    </form>
  </div>
</div>
